        <!-- Modal -->
        <div class="modal fade" id="search-modal" tabindex="-1">
            <div class="modal-dialog">
                <form class="modal-content" ng-controller="searchCtrl">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Search</h1>
                        <button title="modal-search-close" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-sm-12">
                                <label for="" class="form-label">Search</label>
                                <input class="form-control bg-body" required type="text" placeholder="Search"
                                    ng-model="search.title">
                            </div>
                            <div class="col-lg-6 col-12">
                                <label for="" class="form-label">Topic</label>
                                <select class="form-select bg-body" title="topic" ng-model="search.topic">
                                    <option ng-repeat="item in DataFile.Topics">{{item}}</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-12">
                                <label for="" class="form-label">Read time</label>
                                <select class="form-select bg-body" title="read-time" ng-model="search.time">
                                    <option ng-repeat="readtime in listReadTime" value={{readtime.value}}>
                                        {{readtime.content}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            title="modal-search-close">Close</button>
                        <a type="button" href="#!/search/{{search.title+' '}}/{{search.topic}}/{{search.time}}"
                            ng-click="check()" class="btn btn-warning" title="search">Tìm
                            kiếm</a>
                    </div>
                </form>

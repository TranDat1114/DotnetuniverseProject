<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#!home#Home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
        </ol>
    </nav>
</div>
<main class="container">
    <div class="login text-center ">
        <img class="logo mb-3" src="./assets/logo.svg" alt="logo">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-4">
            </div>
            <div class="col-sm-10 col-md-8 col-lg-4">
                <div class="row">
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control text-dark" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control text-dark" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-2 col-lg-4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <!-- <a class="btn-link" href="#">Quên mật khẩu?</a> -->
                <a class="btn-link" href="#">Forgot your password?</a>
            </div>
            <div class="mb-3">
                <input class="btn btn-warning text-capitalize" type="button" value="Login to universe">
            </div>

            <!-- <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p> -->
            <p>Don't have an account yet? <a href="#!signup#signup">Sign up now</a></p>
        </div>
    </div>
    </div>
</main>

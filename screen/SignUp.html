<link rel="stylesheet" href="../bootstrap-5.3.0-alpha1/css/bootstrap.min.css">
<script src="../bootstrap-5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#!home#Home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
        </ol>
    </nav>
</div>
<main class="container">
    <div class="min-vh-100 text-center">
        <p class="h1">SignUp</p>
        <div class="row g-3">
            <div class="col-12">
                <img class="rounded-circle" src="./assets/logo.svg" height="150" width="150" alt="logo">
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-1 col-md-2 col-lg-4">
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-4" ng-controller="signUpCtrl">
                        <form class="row g-2" ng-submit="signUp()" name="SignUpForm">
                            <div class="form-floating">
                                <input type="email" ng-model="signUpEmail" required class="form-control bg-body"
                                    placeholder="name@example.com">
                                <label>Đăng ký bằng email của bạn</label>
                            </div>
                            <div class="form-floating">
                                <input type="password"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                                    ng-model="signUpPassword" required class="form-control bg-body"
                                    placeholder="name@example.com">
                                <label>Mật khẩu</label>
                            </div>
                            <button class="btn btn-warning text-capitalize" type="submit">Send it to me</button>
                        </form>
                        <div class="col-sm-1 col-md-2 col-lg-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mt-3">
                <!-- <a class="btn-link" href="#">Thư xác nhận sẽ được gửi vào hòm thư của bạn?</a> -->
                <p class="h6" href="#">A confirmation email will be sent to your email</p>
            </div>

            <p>Have an account yet? <a href="#!login#login">Login now</a></p>
        </div>
    </div>
</main>

<main>
    <div class="container" id="blogReadingContent">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#!home/Home">Home</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="#!home/Home">Blog</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{Blog.blogName}}</li>
            </ol>
        </nav>
        <hr>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <p><a class=" btn-link text-uppercase text-decoration-none" href="#">{{Blog.topic}}</a>
                        |
                        <em class="">{{Blog.readingTime}}</em>
                    </p>
                    <div class="content-title">
                        <p class="h1 text-decoration-none">
                            {{Blog.blogName}}
                        </p>
                        <p class="h6">{{Blog.asContent}}...</p>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="row">
                                <div class="col-6 col-lg-6">
                                    <a href="#!profile/{{Blog.userName}}">

                                        <img loading="lazy"
                                            class="img-thumbnail object-fit-cover rounded-circle authorBlogReading"
                                            src="{{Blog.avatar}}" alt="author">
                                    </a>
                                </div>
                                <div class="col-6 col-lg-6">
                                    <div class="container text-center">
                                        <div class="row">
                                            <a href="#!profile/{{Blog.userName}}"
                                                class="col-12 h4 text-info text-decoration-none">
                                                {{Blog.authorName}}</a>
                                            <!-- <button class="btn btn-outline-primary col-12 col-md-6">Follow</button> -->
                                        </div>
                                        <p class="">{{Blog.upLoadDate}}</p>
                                        <div class="row justify-content-between">
                                            <div class="col-4 p-0" data-bs-toggle="tooltip" data-bs-title="Up vote">
                                                <a href="#">
                                                    <i class="fa-solid fa-chevron-up"></i>
                                                </a>
                                                <p class="">{{Blog.upVote}}</p>
                                            </div>
                                            <div class="col-4 p-0" data-bs-toggle="tooltip" data-bs-title="View">
                                                <i class="fa-solid fa-eye"></i>
                                                <p class="">{{Blog.seen}}</p>
                                            </div>
                                            <div class="col-4 p-0" data-bs-toggle="tooltip" data-bs-title="Comment">
                                                <a href="#">
                                                    <i class="fa-solid fa-message"></i>
                                                </a>
                                                <p class="">{{Blog.cmt}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-8">
                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6">
                                    <button class="btn btn-outline-danger">Báo cáo người dùng</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content here -->
    <div class="container" id="blog-content-here">
        <hr>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-2"></div>
            <div class="col-12 col-lg-8">
                <div ng-bind-html="htmlBlog"></div>
            </div>
            <div class="col-12 col-lg-2"> </div>
            <hr>
            <div class="min-vh-100" id="other-content"></div>
        </div>
    </div>
</main>
